<!DOCTYPE html>
<html lang="zh" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子木鱼</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="min-h-screen bg-base-200">
    <!-- 主题切换按钮 -->
    <div class="absolute top-4 right-4">
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost m-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                </svg>
                主题
            </div>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                <li><a data-theme="light">默认主题</a></li>
                <li><a data-theme="dark">暗黑主题</a></li>
                <li><a data-theme="cupcake">糖果主题</a></li>
                <li><a data-theme="cyberpunk">赛博朋克</a></li>
                <li><a data-theme="valentine">情人节</a></li>
                <li><a data-theme="aqua">海洋主题</a></li>
                <li><a data-theme="synthwave">复古波浪</a></li>
                <li><a data-theme="retro">复古主题</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 flex flex-col md:flex-row items-start justify-center min-h-screen gap-6">
        <!-- 主要木鱼界面 -->
        <div class="card bg-base-100 shadow-xl p-8 w-full max-w-md">
            <div class="flex flex-col items-center gap-6">
                <!-- 木鱼SVG -->

                    </svg>
                    <div id="blessing" class="absolute inset-0 overflow-hidden pointer-events-none"></div>
                </div>

                <!-- 功德计数 -->
                <div class="stats shadow w-full">
                    <div class="stat flex items-center justify-between">
                        <div>
                            <div class="stat-title">功德数</div>
                            <div class="stat-value text-primary" id="count">0</div>
                        </div>
                        <button id="resetCount" class="btn btn-sm btn-error">清零</button>
                    </div>
                </div>

                <!-- 控制面板 -->
                <div class="w-full space-y-4">
                    <!-- 音量控制 -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">音量调节</span>
                        </label>
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" 
                               class="range range-primary range-sm"/>
                    </div>

                    <!-- 自动敲击控制 -->
                    <div class="form-control">
                        <div class="flex items-center justify-between mb-2">
                            <label class="label-text">自动敲击</label>
                            <button id="autoToggle" class="btn btn-primary btn-sm">开始自动</button>
                        </div>
                        <div class="space-y-2">
                            <label class="label">
                                <span class="label-text">频率(次/秒)</span>
                                <span class="label-text-alt" id="frequencyDisplay">1.0</span>
                            </label>
                            <input type="range" id="frequency" min="0.5" max="10" step="0.5" value="1"
                                   class="range range-secondary range-sm"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 木鱼设置面板 -->
        <div class="card bg-base-100 shadow-xl p-8 w-full max-w-xs">
            <h2 class="card-title mb-4">木鱼设置</h2>
            
            <!-- 木鱼样式选择 -->
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">木鱼样式</span>
                </label>
                <select class="select select-bordered w-full" id="muyuStyle">
                    <option value="traditional" selected>传统木鱼</option>
                    <option value="ikun">蔡徐坤</option>
                </select>
            </div>

            <!-- 音效选择 -->
            <div class="form-control w-full mt-4">
                <label class="label">
                    <span class="label-text">敲击音效</span>
                </label>
                <select class="select select-bordered w-full" id="soundEffect">
                    <option value="muyu" selected>传统木鱼音</option>
                    <option value="frog">蛙叫声</option>
                    <option value="chicken">鸡叫声</option>
                </select>
            </div>

            <!-- 提示信息 -->
            <div class="mt-6 text-sm text-base-content/70">
                选择不同的木鱼样式和音效来体验不同的敲击效果
            </div>
        </div>
    </div>

    <!-- 音效文件 -->
    <audio id="sound-muyu" src="assets/muyu-sound.mp3"></audio>
    <audio id="sound-frog" src="assets/frog-sound.mp3"></audio>
    <audio id="sound-chicken" src="assets/chicken-sound.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
